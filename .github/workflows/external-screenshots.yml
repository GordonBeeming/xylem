name: External Page Screenshots

on:
  push:
    branches: ["main", "preview", "copilot/*"]
    paths:
      - "src/app/external/**"
      - ".github/workflows/external-screenshots.yml"
  workflow_dispatch:

jobs:
  screenshots:
    name: ðŸ“¸ Generate External Page Screenshots
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install pnpm
        run: npm install -g pnpm
        
      - name: Install dependencies
        run: pnpm install
        
      - name: Build application
        run: pnpm run build
        
      - name: Install Playwright
        run: npx playwright install chromium
        
      - name: Start application
        run: |
          pnpm run start &
          sleep 10
          
      - name: Take screenshots
        run: |
          npx playwright screenshot \
            --viewport-size=1280,800 \
            --color-scheme=light \
            'http://localhost:3000/external?link=https%3A%2F%2Fexample.com' \
            external-light.png
            
          npx playwright screenshot \
            --viewport-size=1280,800 \
            --color-scheme=dark \
            'http://localhost:3000/external?link=https%3A%2F%2Fexample.com' \
            external-dark.png
            
          npx playwright screenshot \
            --viewport-size=1280,800 \
            --color-scheme=light \
            'http://localhost:3000/external' \
            external-no-link-light.png
            
          npx playwright screenshot \
            --viewport-size=1280,800 \
            --color-scheme=dark \
            'http://localhost:3000/external' \
            external-no-link-dark.png
            
      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        with:
          name: external-page-screenshots
          path: |
            external-*.png
          retention-days: 30